<div *ngIf="product">
  <img src="assets/images/shoes1.jpeg" class="product-miniature__image"  alt="product image"/>
  <div class="product-miniature__name">{{product.name}}</div>
  <div class="product-miniature__price">{{product.price}}$</div>
  <div class="product-miniature__ship-price">Ship: {{product.shipPrice}}$</div>
  <div class="product-miniature__category">Category: {{product.category}}</div>
</div>
