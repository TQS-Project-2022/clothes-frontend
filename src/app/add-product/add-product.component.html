<app-header></app-header>

<div class="add-product-container">
  <form class="add-product-form" [formGroup]="addProductForm">
    <h1>Add product</h1>
    <div class="form-container">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
    </div>
    <div class="form-container">
      <label for="price">Price:</label>
      <input type="number" min="0" id="price" formControlName="price">
    </div>
    <div class="form-container">
      <label for="category">Category:</label>
<!--      <input type="text" id="category" formControlName="category">-->
      <select id="category" formControlName="category">
        <option *ngFor="let cat of (categories$ | async)" value="{{cat}}">
          {{cat}}
        </option>
      </select>
    </div>
    <button class="form-submit-btn" (click)="addProduct()" [disabled]="!addProductForm.valid">
      Add product
    </button>
  </form>
</div>
